<!DOCTYPE html>
<meta charset="uft-8">
<html>
<head>
	<title>过渡动画练习一</title>
	<style type="text/css">
		div{
			margin: 100px auto;
			background-color: red;
			text-align: center;
			line-height: 100px;
		}
		div:hover span{
			margin: 0 50px;
		}
		div span{
			font-size: 50px;
			transition:margin 5s;
		}
	</style>
</head>
<body>
	<div>
		<span>D</span>
		<span>K</span>
		<span>狂</span>
		<span>虐</span>
		<span>H</span>
		<span>5</span>
	</div>
</body>
</html>
