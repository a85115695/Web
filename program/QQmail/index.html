<!DOCTYPE html>
<meta charset="uft-8">
<html>
<head>
	<title>QQ注册</title>
	<link rel="shortcut icon" href="img/titlelogo.ico" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<script src="js/index.js"></script>
</head>
<body>
	<div class="img">
		<a href="#"><img src="img/QQlogo.png"></img></a>
	</div>
	<div class="thing">
		<div class="header">
			<div class="yijian">
				<a href="#">意见反馈</a>
			</div>
			<div class="yuyan">
				<p class="wenzi1">简体中文</p>
				<a href="#" class="tupian1"><img src="img/down.png"></img></a>
			</div>
			<div class="youxiang">
				<a href="#" class="tupian2"><img src="img/mail-entry.png"></img></a>
				<a href="#" class="wenzi2">邮箱账号</a>
			</div>
			<div class="huiyuan">
				<a href="#" class="tupian3"><img src="img/logo3.png"></img></a>
				<p class="tupian4">QQ靓号</p>
			</div>
		</div>
		<div class="content">
			<div class="top">
				<div class="top1">欢迎注册QQ</div>
				<div>
					<div class="top2">每一天，乐在沟通。</div>
					<a href="#" class="top3">免费靓号</a>
				</div>
			</div>
			<div class="bottom">
				<input type="text" value="昵称" class="shuru1" id="111">
				<input type="text" value="密码" class="shuru2">
				<p></p>
				<select class="shuru3">
					<option>+86</option>
					<option>中国 +86</option>
					<option>中国香港特别行政区 +852</option>
					<option>中国澳门特别行政区 +853</option>
					<option>中国台湾地区 +886</option>
				</select>
				<input type="text" value="手机号码" class="shuru4">
				<p class="shuru5">可通过该手机号找回密码</p>
				<div class="show">
					<input type="text" value="短信验证码" class="show_in1">
					<input type="submit" value="发送短信验证码" class="show_in2">
				</div>
				<input type="submit" value="立即注册" class="shuru6">
			<div class="bottom2">
				<div class="bottom2_1">
					<img src="img/checkbox_check.png" class="img1"></img>
					<span class="wenzi10">同时开通QQ空间</span>
				</div>
				<div class="bottom2_2">
					<img src="img/checkbox_check.png" class="img2"></img>
					<span class="wenzi11">我已阅读并同意相关服务条款和隐私政策</span>
					<a href="#"><img src="img/down.png"></img></a>
				</div>
				<div class="bottom2_3">Copyright © 1998-2018Tencent All Rights Reserved
				</div>							
			</div>
			</div>
		</div>
	</div>
